# Site settings
title: oonlab
description: > # this means to ignore newlines until "baseurl:"
  Lab of ariestiyansyah
url: http://oonlab.com
baseurl: # the sub-path of your site, e.g. /blog/

disqus_shortname: oonlab
google_analytics: true #if set to "true" modify the google_analytycs.html, set to false otherwise
paginate: 9


# Links settings
links:
  - name:         Home
    url:          /
  - name:         About
    url:          /about
    external:     false
  - name:         Archive
    url:          /archive
    external:     false
    external:     false
  - name:         GitHub
    url:          http://github.com/ariestiyansyah
    external:     true

# Build settings
markdown: kramdown
markdown_ext:  markdown,mkdown,mkdn,mkd,md

redcarpet:
  extensions: ["tables", "autolink", "strikethrough", "space_after_headers", "fenced_code_blocks"]
