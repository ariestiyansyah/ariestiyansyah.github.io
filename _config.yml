# Site settings
title: oonlab
description: > # this means to ignore newlines until "baseurl:"
  Lab of ariestiyansyah
url: http://oonlab.com
baseurl: # the sub-path of your site, e.g. /blog/

disqus_shortname: kuoa # leave empty if you don't want comments
google_analytics: false #if set to "true" modify the google_analytycs.html, set to false otherwise
paginate: 6


# Links settings
links:
  - name:         Home
    url:          /
  - name:         About
    url:          /about
    external:     false
  - name:         Archive
    url:          /archive
    external:     false
    external:     false
  - name:         GitHub
    url:          http://github.com/arieistiyansyah
